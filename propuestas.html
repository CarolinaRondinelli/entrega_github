        <a id="linkIndex" href="index.html"> <img class="animated fadeInRight" src="imagenes/discere.PNG" alt="logo discere"></a>

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">

        <!--CIERRE MENU-->
    </header>

    <section class="sectionPropuesta">
        <h2>¡Tengo una propuesta!</h2>
    </section>

    <form class="formularioPropuesta">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp"
                placeholder="mail@example.com">
            <div id="emailHelp" class="form-text">Tu mail nunca será compartido con otra persona</div>
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form" placeholder="Usuario de Instagram" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="mb-3">
            <label for="select" class="form-label">Tipo de Propuesta</label>
            <select class="form-select form-select-sm" required aria-label=".form-select-sm example">
                <option selected>Selecciona</option>
                <option value="1">Webinar</option>
                <option value="2">Curso</option>
                <option value="3">Taller</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">¡Contame de qué se trata tu
                propuesta!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label"> ¿Es la primera vez que haces una propuesta de este estilo?</label>
            <div class="form-check form-check-inline">
                <input name="checkprueba" class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input name="checkprueba" class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


    <footer>
        <!--Footer-->
        <!--Newsletter-->
        <section class="footer-newsletter">
            <h2>Newsletter</h2>
            <p>Suscribite para recibir las últimas publicaciones</p>
            <form class="footer-newsletter__form">
                <div class="footer-newsletter__inputs">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="mail@mail.com">
                </div>
                <div>
                    <button type="submit" class="btn btn__text footer-newsletter__btn">Suscribirme</button>
                </div>
            </form>
        </section>
        <!--Redes Sociales-->
        <section class="footerRedes">
            <a href="https://www.instagram.com"><img class="redes" src="imagenes/instagram.png" alt="logo instagram"></a>
            <a href="https://www.facebook.com"><img class="redes" src="imagenes/facebook.png" alt="logo facebook"></a>
            <a href="https://www.twitter.com"><img class="redes" src="imagenes/tw.png" alt="logo twitter"></a>
            <a href="https://www.youtube.com"><img class="redes" src="imagenes/yt.png" alt="logo youtube"></a>
            <a href="discere@mail.com.ar"><img class="redes" src="imagenes/email.png" alt="logo email"></a>
        </section>
        <!--Cierre Footer-->
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
